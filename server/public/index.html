<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Server Calculator</h1>

    <input type="number"  id="input1"></input>
    <button class="operatorBtn" id="addButton" value="+">+</button>
    <button class="operatorBtn" id="subButton" value="-">-</button>
    <button class="operatorBtn" id="divButton" value="/">/</button>
    <button class="operatorBtn" id="mulButton" value="*">*</button>
    <input type="number"  id="input2"></input>
    <button id="equalBtn">=</button>
    <button id="clearBtn">Clear</button>

    <h2 id="answerOutput">Anwser:</h2>

    <h2>Last Answer</h2>
    <ul id="answer">
        <li></li>
    </ul>


</body>
</html>
